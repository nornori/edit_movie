# Enhanced Cut Selection Model Configuration - RETRAIN
# Improved settings to reduce false positives

# Data paths
data_path: preprocessed_data/combined_sequences_cut_selection_enhanced.npz
checkpoint_dir: checkpoints_cut_selection_kfold_enhanced_retrain

# Feature dimensions
audio_features: 235
visual_features: 543
temporal_features: 6

# Model architecture
d_model: 256
nhead: 8
num_encoder_layers: 6
dim_feedforward: 1024
dropout: 0.2  # Increased from 0.15 to reduce overfitting

# Training
num_epochs: 50
batch_size: 16
learning_rate: 0.00008  # Slightly reduced for more stable training
weight_decay: 0.0002  # Increased regularization
max_grad_norm: 1.0
use_amp: true

# K-Fold Cross Validation
n_folds: 5
random_state: 42

# Loss function - ADJUSTED FOR BETTER PRECISION
use_focal_loss: true
focal_alpha: 0.75  # Increased from 0.5 - focus more on hard examples
focal_gamma: 3.0  # Increased from 2.0 - stronger focus on hard examples
tv_weight: 0.03  # Slightly increased temporal smoothing
adoption_penalty_weight: 20.0  # DOUBLED from 10.0 - stronger penalty for over-prediction
target_adoption_rate: 0.23  # Actual data adoption rate is 23.12%
label_smoothing: 0.05  # Added slight smoothing

# Early stopping
early_stopping_patience: 15

# Hardware
cpu: false
num_workers: 0

