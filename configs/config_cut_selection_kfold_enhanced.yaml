# Enhanced Cut Selection Model Configuration
# With temporal and contextual features

# Data paths
data_path: preprocessed_data/combined_sequences_cut_selection_enhanced.npz
checkpoint_dir: checkpoints_cut_selection_kfold_enhanced

# Feature dimensions (actual from data)
audio_features: 235  # Actual audio features from enhanced data
visual_features: 543  # Actual visual features from enhanced data
temporal_features: 6  # Actual temporal features from enhanced data

# Model architecture
d_model: 256
nhead: 8
num_encoder_layers: 6
dim_feedforward: 1024
dropout: 0.15

# Training
num_epochs: 50
batch_size: 16
learning_rate: 0.0001
weight_decay: 0.0001
max_grad_norm: 1.0
use_amp: true

# K-Fold Cross Validation
n_folds: 5
random_state: 42

# Loss function
use_focal_loss: true
focal_alpha: 0.5
focal_gamma: 2.0
tv_weight: 0.02
adoption_penalty_weight: 10.0
target_adoption_rate: 0.23
label_smoothing: 0.0

# Early stopping
early_stopping_patience: 15

# Hardware
cpu: false
num_workers: 0
