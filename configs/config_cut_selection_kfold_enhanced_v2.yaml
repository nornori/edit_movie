# Enhanced Cut Selection Model V2 Configuration
# With deeper architecture, improved attention, and data augmentation

# Data paths
data_path: preprocessed_data/combined_sequences_cut_selection_enhanced.npz
checkpoint_dir: checkpoints_cut_selection_kfold_enhanced_v2

# Feature dimensions (actual from data)
audio_features: 235
visual_features: 543
temporal_features: 6

# Model architecture (IMPROVED)
d_model: 256
nhead: 16  # Increased from 8 for better attention
num_encoder_layers: 8  # Increased from 6 for deeper network
dim_feedforward: 1024
dropout: 0.15  # Slightly increased for better regularization

# Data Augmentation (NEW)
use_augmentation: true
augment_prob: 0.5  # 50% chance to apply each augmentation
noise_std: 0.01  # Gaussian noise standard deviation
shift_range: 5  # Maximum time shift in frames (Â±5)
scale_range: [0.9, 1.1]  # Magnitude scaling range

# Training
num_epochs: 50
batch_size: 16
learning_rate: 0.0001
weight_decay: 0.0001
max_grad_norm: 1.0
use_amp: true

# K-Fold Cross Validation
n_folds: 5
random_state: 42

# Loss function
use_focal_loss: true
focal_alpha: 0.5
focal_gamma: 2.0
tv_weight: 0.02
adoption_penalty_weight: 10.0
target_adoption_rate: 0.23
label_smoothing: 0.0

# Early stopping
early_stopping_patience: 15

# Hardware
cpu: false
num_workers: 0

